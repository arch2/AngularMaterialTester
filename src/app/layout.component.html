<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">Helpful info</mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <button mat-button (click)="sidenav.toggle()">Material Tester</button>
                <span class="fill-remaining-space"></span>
                <span>Test</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <section-form></section-form>
    </mat-sidenav-content>
</mat-sidenav-container>
